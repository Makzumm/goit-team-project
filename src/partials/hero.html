<section class="hero" id="hero">
  <div class="container hero-container">
    <h1 class="hero-title">
      ice cream<br />made with<br /><span class="hero-title_barnd"
        >passion</span
      >
    </h1>
    <ul class="hero-button-list">
      <li><a class="button-products" href="#products">Products</a></li>
      <li><a class="button-how-its-made" href="#about">How it's made?</a></li>
    </ul>
    <div class="hero-lorem">
      <p class="hero-lorem-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <button type="button" class="buttom-lorem">
        <svg class="lorem-button-icon" width="8px" height="8px">
          <use href="./images/sprite.svg#icon-arrow-right2"></use>
        </svg>
      </button>
    </div>

    <div class="hero-circle">
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hero-header/mob/hero-ice-mob1@1x.png 1x,
            ./images/hero-header/mob/hero-ice-mob@2x.png  2x
          "
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero-header/desktp/hero-ice-desktp@1x.png 1x,
            ./images/hero-header/desktp/hero-ice-desktp@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero-header/tab/hero-ice-tab@1x.png 1x,
            ./images/hero-header/tab/hero-ice-tab@2x.png 2x
          "
        />
        <img
          class="hero-icecream"
          src="./images/hero-header/mob/hero-ice-mob1@1x.png"
          alt="мороженое"
        />
      </picture>
    </div>
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-header/desktp//hero-milk-desktp@1x.png 1x,
          ./images/hero-header/desktp//hero-milk-desktp@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-header/tab/hero-milk-tab@1x.png 1x,
          ./images/hero-header/tab/hero-milk-tab@2x.png 2x
        "
      />
      <img
        class="hero-milk-icon"
        src="./images/hero-header/tab/hero-milk-tab@1x.png"
        alt="молоко"
      />
    </picture>
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero-header/desktp/hero-girl-desktp@1x.png 1x,
          ./images/hero-header/desktp/hero-girl-desktp@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero-header/tab/hero-girl-tab@1x.png 1x,
          ./images/hero-header/tab/hero-girl-tab@2x.png 2x
        "
      />
      <img
        class="hero-girl-icon"
        src="./images/hero-header/tab/hero-girl-tab@1x.png"
        alt="молоко"
      />
    </picture>
    <div class="counter-cafe">
      <span class="number-16">16</span><span class="cafes">cafes</span>
    </div>
    <div class="counter-food-trucks">
      <span class="number-23">23</span
      ><span class="food-trucks">food trucks</span>
    </div>
  </div>
</section>
